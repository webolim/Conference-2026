<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule - Printable View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Mukta:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: '#800000',
                        gold: '#D4AF37',
                        cream: '#FFFDD0',
                        violet: '#4a0e4e',
                    },
                    fontFamily: {
                        serif: ['"Merriweather"', 'serif'],
                        sans: ['"Mukta"', 'sans-serif'],
                        display: ['"Merriweather"', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            @page { margin: 0.5cm; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background: white; }
            .no-print { display: none; }
            .page-break { break-before: page; }
            .break-inside-avoid { break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4 md:p-8 print:p-0">

    <!-- Print Controls -->
    <div class="no-print fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="window.print()" class="bg-maroon text-white px-6 py-2 rounded-full shadow-lg font-bold hover:bg-red-900 transition flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
            Print Schedule
        </button>
    </div>

    <div id="print-container" class="max-w-[210mm] mx-auto bg-white shadow-2xl print:shadow-none min-h-screen print:w-full">
        
        <!-- Header -->
        <header class="text-center py-8 border-b-4 border-maroon bg-cream relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gold"></div>
            <img id="logo-img" class="h-24 mx-auto mb-4 object-contain" alt="Webolim" />
            <h1 class="text-3xl font-display font-black text-maroon uppercase tracking-wider mb-2">Sri Ramayana Satram 2026</h1>
            <p class="text-lg font-serif text-gray-700 italic">Valmiki Ramayana Conference Schedule</p>
        </header>

        <!-- Content Grid -->
        <div class="p-8 print:p-4">
            
            <!-- Utsavas Grid (Visual Highlights) -->
            <div class="mb-12 break-inside-avoid">
                <h2 class="text-2xl font-display font-bold text-maroon border-b-2 border-gold pb-2 mb-6 flex items-center gap-3">
                    <span>Utsavas & Special Events</span>
                </h2>
                <div id="utsava-container" class="grid grid-cols-3 gap-6">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Schedule List -->
            <div class="mb-12">
                <h2 class="text-2xl font-display font-bold text-maroon border-b-2 border-gold pb-2 mb-6">Detailed Schedule</h2>
                <div id="schedule-list" class="flex flex-col gap-6">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Speakers Grid -->
            <div class="break-inside-avoid page-break">
                <h2 class="text-2xl font-display font-bold text-maroon border-b-2 border-gold pb-2 mb-6 mt-8">Distinguished Speakers</h2>
                <div id="speakers-container" class="grid grid-cols-4 gap-4">
                    <!-- Populated by JS -->
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="bg-maroon text-cream text-center py-4 text-sm mt-8 print:mt-auto">
            <p>&copy; 2026 WEBOLIM Trust. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('schedule.json');
                const data = await response.json();
                
                // Set Logo
                document.getElementById('logo-img').src = data.assets.logo;

                renderSchedule(data.schedule.days);
                renderUtsavas(data.schedule.days);
                renderSpeakers(data.speakers);
            } catch (e) {
                console.error("Error loading data", e);
            }
        }

        function renderSchedule(days) {
            const container = document.getElementById('schedule-list');
            
            // Group days if needed, or just render list
            days.forEach(day => {
                const dayHtml = `
                    <div class="break-inside-avoid border border-gray-200 rounded-lg overflow-hidden mb-4 shadow-sm">
                        <div class="bg-gray-100 p-3 border-b border-gray-200 flex justify-between items-center">
                            <div class="flex items-baseline gap-2">
                                <span class="font-bold text-maroon text-lg uppercase tracking-wide">${day.displayDate}</span>
                                <span class="text-sm text-gray-500 font-medium">(${day.dayName})</span>
                            </div>
                            <span class="text-xs font-bold px-2 py-1 rounded bg-white border border-gray-300 text-gray-600 uppercase">${day.theme}</span>
                        </div>
                        <div class="divide-y divide-gray-100">
                            ${day.events.map(event => {
                                const startTime = new Date(event.start).toLocaleTimeString('en-US', {hour: 'numeric', minute:'2-digit', hour12: true});
                                const endTime = new Date(event.end).toLocaleTimeString('en-US', {hour: 'numeric', minute:'2-digit', hour12: true});
                                
                                return `
                                <div class="p-3 grid grid-cols-[100px_1fr] gap-4 hover:bg-gray-50">
                                    <div class="text-right text-sm font-mono text-gray-500 pt-0.5">
                                        <div class="font-bold text-gray-800">${startTime}</div>
                                        <div class="text-xs opacity-70">${endTime}</div>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-gray-900 leading-tight">${event.title}</h4>
                                        ${event.subhead ? `<p class="text-xs text-gray-600 mt-1 italic">${event.subhead}</p>` : ''}
                                        ${event.venue && event.venue !== 'Venue' ? `<div class="flex items-center gap-1 text-[10px] uppercase tracking-wider text-gold font-bold mt-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> ${event.venue}</div>` : ''}
                                    </div>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', dayHtml);
            });
        }

        function renderUtsavas(days) {
            const utsavaContainer = document.getElementById('utsava-container');
            const utsavaEvents = [];
            
            // Extract events with images or specific highlights
            days.forEach(day => {
                day.events.forEach(event => {
                    if (event.eventImages && event.eventImages.length > 0) {
                        utsavaEvents.push({
                            ...event,
                            dateDisplay: day.displayDate.split(' ')[1] // Just the date number ideally or short format
                        });
                    }
                });
            });

            // Take first 8 for the grid to leave space for the special 9th card
            const gridItems = utsavaEvents.slice(0, 8);

            gridItems.forEach(event => {
                utsavaContainer.insertAdjacentHTML('beforeend', `
                    <div class="flex flex-col gap-2 break-inside-avoid">
                        <div class="w-full aspect-[16/9] rounded-xl overflow-hidden border border-gray-200 bg-gray-50 flex items-center justify-center shadow-sm">
                            <img src="${event.eventImages[0]}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex flex-col px-1">
                            <span class="font-bold text-gray-800 text-sm leading-tight truncate">${event.title}</span>
                            <span class="text-gold text-[10px] font-bold uppercase tracking-wider mt-0.5">April ${event.dateDisplay}</span>
                        </div>
                    </div>
                `);
            });

            // Render Combined Text Card (9th spot) - REPLACED with Pattabhishekha Utsava
            utsavaContainer.insertAdjacentHTML('beforeend', `
                <div class="flex flex-col gap-2 break-inside-avoid">
                    <div class="w-full aspect-[16/9] rounded-xl overflow-hidden border border-gray-200 bg-gray-50 flex items-center justify-center shadow-sm relative">
                        <img src="https://raw.githubusercontent.com/webolim/Valmiki-Ramayana-Conference-2026/refs/heads/studio/print/Pattabhishekha.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="flex flex-col px-1">
                        <span class="font-bold text-violet text-lg font-display leading-tight">Pattabhishekha Utsava</span>
                        <span class="text-gray-500 text-[10px] font-bold uppercase tracking-wider mt-1">Apr 07</span>
                    </div>
                </div>
            `);
        }

        function renderSpeakers(speakers) {
            const container = document.getElementById('speakers-container');
            const speakerList = Object.values(speakers).filter(s => s.name !== "TBA");
            
            speakerList.forEach(speaker => {
                container.insertAdjacentHTML('beforeend', `
                     <div class="flex flex-col items-center text-center gap-2 p-2 break-inside-avoid">
                        <img src="${speaker.photo}" class="w-20 h-20 rounded-full object-cover border-2 border-gold shadow-sm bg-gray-200" alt="${speaker.name}">
                        <div class="flex flex-col">
                            <span class="font-bold text-xs text-maroon leading-tight">${speaker.name}</span>
                        </div>
                    </div>
                `);
            });
        }

        loadData();
    </script>
</body>
</html>
